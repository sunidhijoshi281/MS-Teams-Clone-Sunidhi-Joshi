<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Video Call Application</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="vcstyle.css" rel="stylesheet" />
    </head>
    <body id ="main" style="font-family: Comic Sans MS ;">

        <div id="vcroom">
            <h2 class="text">Video Call Application</h2>
            <input id="roomName" type="text" placeholder="Enter a Room Name" />
            <button id="join" style=" border-radius: 25px;">Join</button>
        </div>
        <div id="video-stream">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <video id="user-video" style="border-radius: 25px;"></video>
                    </div>        
    
                    <div class="col-md-4">
                                <video id="peer-video" style="border-radius: 25px;"></video>
                    </div>
                    <div class="col-md-4">
                        <div id="chat-app">
                            <h2 class="text"><b>CHAT</b></h2>
                            <input id="username" type="text" placeholder="Enter Username Here" />
                            <div id="chat-window">
                                <div id="op"></div>
                            </div>
                            <input id="message" type="text" placeholder="Enter Message Here" />
                            <button id="send" style="border-radius: 25px;"><b>SEND</b></button>
                        </div>
                    </div>
                </div>    
            </div>
        </div>

    </body>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script src="/chat.js"></script>
</html>
