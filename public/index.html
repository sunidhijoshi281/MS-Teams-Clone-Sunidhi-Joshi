<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Video Call Application</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="vcstyle.css" rel="stylesheet" />
    </head>
    <body style= "font-family: Lucida Sans Unicode;">

        <div id="vcroom" style="background-color: rgb(0, 153, 255);">
            <h2 class="text" style="color: white">Video Call Application</h2>
            <input id="roomName" type="text" placeholder="Enter a ejej Room Name" />
            <button id="join" style="background-color: rgb(0, 153, 255);">Join</button>
        </div>
        <div id="video-stream">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <video id="user-video"></video>
                    </div>        
    
                    <div class="col-md-6">
                                <video id="peer-video"></video>
                    </div>
                </div>    
            </div>
        </div>

    </body>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script src="/chat.js"></script>
</html>
